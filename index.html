<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obito - Upgrade Your Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60bfabd217.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 ">
    <nav class="flex justify-between items-center py-6 px-12 bg-white">
        <div class="flex items-center gap-12">
            <div class="flex items-center ">
                <img src="logo-64.png" alt="" srcset="">
                <h1 class="text-2xl" style="font-weight:bolder;">Obito</h1>
            </div>
            <ul class="flex gap-7 space-x-6 text-gray-700">
                <li class="font-semibold"><a href="#">Home</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Testimonials</a></li>
            </ul>
        </div>
        <div class="space-x-5 flex">
            <img src="device-message.svg">
            <span  style="border-right: 1px solid rgb(205, 205, 205);"></span>
            <button class="border border-gray-200 px-4 py-3 rounded-full">Sign Up</button>
            <button style="background-color: #2F6A62;" class="text-white px-4 py-3 rounded-full">My Account</button>
        </div>
    </nav>
    
    <div class="flex justify-end overflow-hidden"  style="height: 110vh;">
        <div class="bg-white p-8 rounded-lg" style="width: 40%; margin: 50px;">
            <h2 class="text-xl font-bold mb-4">Upgrade Your Skills</h2>
            <div class="flex mb-4 items-center gap-5" style="width: 400px; flex-direction: row;">
                <img src="me.jpg" style="width: 100px; height: 100px;" class="rounded-full mb-2" alt="Profile Picture">
                <button style="background-color: #FFE3E1; color: #EF372B; font-weight: 800; height: 50px;" class="px-4 py-1 rounded-full text-sm">DELETE PHOTO</button>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold">Complete Name</label>
                    <div class="flex items-center border rounded-full p-2 bg-gray-100">
                        <span class="text-gray-500 pr-2 pl-2"><img src="profile.svg" alt="" srcset=""></span>
                        <input type="text"  value="Angga Risky Setiawan" class="w-full bg-transparent focus:outline-none font-bold">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Occupation</label>
                    <div class="p-2 border rounded-full bg-gray-100 flex items-center ">
                        <span class="text-gray-500 pr-2 pl-2"><img src="briefcase.svg" alt="" srcset=""></span>
                        <input type="text"  value="Programmer" class="w-full bg-transparent focus:outline-none font-bold">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Email Address</label>
                    <div class="flex items-center border rounded-full p-2" style="border: 2px solid black;">
                        <span class="text-gray-500 pr-2"><img src="sms.svg" alt="" srcset=""></span>
                        <input type="email" value="angga@buildwithanggl" class="w-full focus:outline-none font-bold">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <div class="flex items-center border rounded-full p-2">
                        <span class="text-gray-500 pr-2"><img src="shield-security.svg" alt="" srcset=""></span>
                        <input type="password" value="************" class="w-full focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Confirm Password</label>
                    <div class="flex items-center border rounded-full p-2">
                        <span class="text-gray-500 pr-2"><img src="shield-security.svg" alt="" srcset=""></span>
                        <input type="password" value="************" class="w-full focus:outline-none">
                    </div>
                </div>
                <button style="background-color: #2F6A62;" class="w-full text-white p-3 rounded-full font-semibold">Create My Account</button>
            </form>
        </div>
        <div class="flex items-center justify-end" style="width: 60%;">
            <img style=" z-index: 0; width: 100%;" src="banner.png" alt="Developers working" class="shadow-md">
        </div>
    </div>
</body>
</html>
